<!DOCTYPE html>
<html>
    <head>
        <title>Atividade - formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>Registre-se</h1>
                <section class="main">

                    <div class="nome">
                        <img src="./img/name.png"alt="error"><input type="text" placeholder="Nome completo" >
                    </div>
                    
                    <div class="sexo">
                        <img src="./img/gender.png" alt="error">
                        <input type="text" name="sexo" placeholder="Genêro">
                    </div>

                    <div class="numero">
                        <img  src="./img/phone.png"alt="error"> <input type="text" placeholder="(xx) xxxxx-xxxx" ><br>
                    </div>

                    <div class="email">
                        <img src="./img/email.png"alt="error"><input type="email" placeholder="E-mail" ><br>  
                    </div>

                    <div class="senha">
                        <img src="./img/senha.png"alt="error"><input type="password" placeholder="senha" ><br><br>
                    </div>

                    <div class="observação">
                        <img src="./img/Comment.png"alt="error" height="60px" > <textarea placeholder="Observações" ></textarea><br>
                    </div>                
                
                </section> 
                        <button type="submit" onclick="alert('Seu cadastro foi concluído!')">Enviar</button>
    </body>
</html>
